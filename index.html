<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>ZYNEX Tools – Password Generator & QR Code Generator</title>

<meta name="description" content="ZYNEX Tools is a free online platform offering password generator and QR code generator tools. Fast, secure and mobile friendly.">
<meta name="keywords" content="ZYNEX, password generator, qr code generator, free online tools">
<meta name="author" content="ZYNEX">
<meta name="robots" content="index, follow">

<meta property="og:title" content="ZYNEX Tools – Free Online Utilities">
<meta property="og:description" content="Generate secure passwords and QR codes instantly with ZYNEX Tools.">
<meta property="og:type" content="website">
<meta property="og:url" content="https://utkarxx.github.io/zynex/">

<meta name="theme-color" content="#020617">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Tahoma,Verdana,sans-serif;}

body{
  min-height:100vh;
  background:radial-gradient(circle at top,#0f172a,#020617);
  color:white;
  text-align:center;
  padding:20px;
  overflow-x:hidden;
}

/* particles */
.particle{
  position:absolute;width:4px;height:4px;
  background:#1E90FF;border-radius:50%;
  animation:float 8s linear infinite;opacity:.7;
}
@keyframes float{
  0%{transform:translate(0);opacity:.3}
  50%{transform:translate(-40px,-200px);opacity:.8}
  100%{transform:translate(20px,0);opacity:.3}
}

/* hero */
.container{
  max-width:520px;
  margin:80px auto 40px;
  position:relative;
}

.logo{font-size:3rem;font-weight:800;letter-spacing:4px;}
.logo span{color:#1E90FF;text-shadow:0 0 20px rgba(30,144,255,.8);}
.tagline{margin-top:15px;font-size:1.2rem;color:#cbd5f5;}
.divider{width:80px;height:4px;background:#1E90FF;margin:20px auto;border-radius:10px;}
.section-title{font-size:1.4rem;color:#00E5FF}

/* glass tool card */
.tool-section{
  max-width:520px;
  margin:40px auto;
  padding:30px;
  border-radius:18px;
  background:rgba(15,23,42,.55);
  backdrop-filter:blur(14px);
  border:1px solid rgba(30,144,255,.35);
  box-shadow:0 0 40px rgba(30,144,255,.25);
}

.tool-section h2 span{color:#1E90FF}
.tool-section p{color:#94a3b8;margin-bottom:20px;}

input,button{
  width:100%;
  padding:12px;
  margin:10px 0;
  border:none;
  border-radius:8px;
  font-size:1rem;
}

input{
  background:rgba(2,6,23,.85);
  color:white;
  border:1px solid rgba(30,144,255,.6);
}

button{
  background:#1E90FF;
  color:white;
  font-weight:600;
  cursor:pointer;
}
button:hover{background:#00E5FF}

.copy-btn{background:#22c55e}
.copy-btn:hover{background:#16a34a}

.download-btn{background:#a855f7}
.download-btn:hover{background:#9333ea}

.qr-box img{
  margin-top:15px;
  width:180px;
  background:white;
  padding:10px;
  border-radius:10px;
}

/* footer */
.contact{margin-top:50px;color:#94a3b8}
.contact a{color:#1E90FF;text-decoration:none}
footer{margin-top:10px;font-size:.8rem;color:#64748b}
</style>
</head>

<body>

<div class="particle" style="top:80%;left:20%"></div>
<div class="particle" style="top:60%;left:70%"></div>
<div class="particle" style="top:30%;left:50%"></div>
<div class="particle" style="top:10%;left:30%"></div>

<!-- HERO -->
<div class="container">
  <div class="logo">ZYNE<span>X</span></div>
  <div class="tagline">Build the Future</div>
  <div class="divider"></div>
  <div class="section-title">⚙️ TOOLS</div>
</div>

<!-- PASSWORD TOOL -->
<div class="tool-section">
  <h2>Password <span>Generator</span></h2>
  <p>Create strong & secure passwords instantly</p>

  <input type="number" id="len" placeholder="Password length (8–20)">
  <button onclick="genPass()">Generate Password</button>
  <input type="text" id="passOut" placeholder="Your password" readonly>
  <button class="copy-btn" onclick="copyPass()">Copy Password</button>
</div>

<!-- QR TOOL -->
<div class="tool-section">
  <h2>QR Code <span>Generator</span></h2>
  <p>Convert any URL into a QR code</p>

  <input type="text" id="qrText" placeholder="Enter URL (https://...)">
  <button onclick="genQR()">Generate QR</button>
  <img id="qrImg" style="display:none">
  <button class="download-btn" onclick="downloadQR()">Download QR</button>
</div>

<!-- CONTACT -->
<div class="contact">
  Contact us:<br>
  <a href="mailto:zynex.future@gmail.com">zynex.future@gmail.com</a>
</div>
<footer>© 2026 ZYNEX. All rights reserved.</footer>

<script>
function genPass(){
  let l=document.getElementById("len").value||12;
  let c="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$_";
  let p="";
  for(let i=0;i<l;i++)p+=c[Math.floor(Math.random()*c.length)];
  document.getElementById("passOut").value=p;
}

function copyPass(){
  let o=document.getElementById("passOut");
  if(!o.value)return alert("Generate password first");
  o.select();document.execCommand("copy");
  alert("Password copied!");
}

function genQR(){
  let t=document.getElementById("qrText").value;
  if(!t)return alert("Enter a URL");
  let img=document.getElementById("qrImg");
  img.src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data="+encodeURIComponent(t);
  img.style.display="block";
}

function downloadQR(){
  let img=document.getElementById("qrImg");
  if(!img.src)return alert("Generate QR first");
  let a=document.createElement("a");
  a.href=img.src;
  a.download="zynex-qr.png";
  a.click();
}
</script>

</body>
</html>
