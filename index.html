<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif}

body{
  min-height:100vh;
  background:radial-gradient(circle at top,#0f172a,#020617);
  color:white;
  text-align:center;
  padding:20px;
  overflow-x:hidden;
}

/* particles */
.particle{
  position:absolute;width:4px;height:4px;
  background:#1E90FF;border-radius:50%;
  animation:float 10s linear infinite;opacity:.7;
}
@keyframes float{
  0%{transform:translate(0);opacity:.3}
  50%{transform:translate(-40px,-200px);opacity:.8}
  100%{transform:translate(20px,0);opacity:.3}
}

/* hero */
.container{
  max-width:720px;
  margin:100px auto 40px;
}

.logo{font-size:3rem;font-weight:800;letter-spacing:4px}
.logo span{color:#1E90FF;text-shadow:0 0 25px rgba(30,144,255,.9)}
.tagline{margin-top:15px;font-size:1.2rem;color:#cbd5f5}
.divider{width:80px;height:4px;background:#1E90FF;margin:20px auto;border-radius:10px}

/* GLASS BUTTON */
.glass-btn{
  margin:40px auto 0;
  max-width:340px;
  padding:30px;
  border-radius:26px;
  background:rgba(255,255,255,.09);
  backdrop-filter:blur(20px);
  border:1px solid rgba(255,255,255,.18);
  box-shadow:0 0 60px rgba(30,144,255,.5);
  cursor:pointer;
  transition:.4s cubic-bezier(.4,0,.2,1);
  position:relative;
  overflow:hidden;
}

.glass-btn::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg,transparent,rgba(0,229,255,.4),transparent);
  transform:translateX(-100%);
}

.glass-btn:hover::before{
  transform:translateX(100%);
  transition:1s;
}

.glass-btn:hover{
  transform:scale(1.08) translateY(-6px);
  box-shadow:0 0 90px rgba(0,229,255,.9);
}

.glass-btn h3{font-size:1.7rem}
.glass-btn span{color:#1E90FF}
.glass-btn p{margin-top:6px;color:#94a3b8;font-size:.95rem}

/* ecosystem */
.ecosystem{
  margin:45px auto 0;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:18px;
}
.eco-card{
  padding:18px;
  border-radius:18px;
  background:rgba(255,255,255,.07);
  backdrop-filter:blur(16px);
  border:1px solid rgba(255,255,255,.18);
  cursor:pointer;
  transition:.3s;
  font-weight:600;
}
.eco-card span{color:#1E90FF}
.eco-card:hover{
  transform:translateY(-6px) scale(1.06);
  box-shadow:0 0 50px rgba(0,229,255,.6);
}
@media(max-width:700px){
  .ecosystem{grid-template-columns:repeat(2,1fr)}
}

/* ===== TOOLS OVERLAY (SEPARATE SECTION) ===== */
#toolsOverlay{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at top,#020617,#000);
  z-index:999;
  display:none;
  overflow-y:auto;
  padding:40px 20px;
}

#toolsOverlay.active{
  display:block;
  animation:fadeIn .8s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:scale(.95)}
  to{opacity:1;transform:scale(1)}
}

.tools-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  max-width:1000px;
  margin:0 auto 40px;
}

.close-btn{
  background:none;
  border:1px solid #1E90FF;
  color:#1E90FF;
  padding:10px 18px;
  border-radius:12px;
  cursor:pointer;
}
.close-btn:hover{background:#1E90FF;color:black}

/* tools grid */
.tools-grid{
  max-width:1000px;
  margin:auto;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:30px;
}
@media(max-width:700px){
  .tools-grid{grid-template-columns:1fr}
}

/* tool glass card */
.tool-card{
  padding:30px;
  border-radius:26px;
  background:rgba(255,255,255,.09);
  backdrop-filter:blur(20px);
  border:1px solid rgba(255,255,255,.18);
  box-shadow:0 0 50px rgba(30,144,255,.4);
  transition:.4s;
}
.tool-card:hover{
  transform:translateY(-8px) scale(1.05);
  box-shadow:0 0 90px rgba(0,229,255,.9);
}

.tool-card h4 span{color:#1E90FF}
.tool-card p{color:#94a3b8;margin:10px 0}

input,button{
  width:100%;
  padding:12px;
  margin:8px 0;
  border:none;
  border-radius:10px;
  font-size:1rem;
}

input{
  background:rgba(2,6,23,.9);
  color:white;
  border:1px solid rgba(30,144,255,.6);
}

button{
  background:#1E90FF;
  color:white;
  font-weight:600;
  cursor:pointer;
}
button:hover{background:#00E5FF}

.copy-btn{background:#22c55e}
.download-btn{background:#a855f7}

#qrImg{
  display:none;
  margin:15px auto 0;
  width:180px;
  background:white;
  padding:10px;
  border-radius:12px;
}

/* footer */
.contact{margin-top:60px;color:#94a3b8}
.contact a{color:#1E90FF;text-decoration:none}
footer{margin-top:10px;font-size:.8rem;color:#64748b}
</style>
</head>

<body>

<div class="particle" style="top:70%;left:20%"></div>
<div class="particle" style="top:40%;left:80%"></div>

<div class="container">
  <div class="logo">ZYNE<span>X</span></div>
  <div class="tagline">Build the Future</div>
  <div class="divider"></div>

  <!-- ZYNEX TOOLS -->
  <div class="glass-btn" onclick="openTools()">
    <h3>ZYNEX <span>TOOLS</span></h3>
    <p>Open powerful utilities</p>
  </div>

  <div class="ecosystem">
    <div class="eco-card" onclick="future()">ZYNEX <span>Apps</span></div>
    <div class="eco-card" onclick="future()">ZYNEX <span>Games</span></div>
    <div class="eco-card" onclick="future()">ZYNEX <span>AI</span></div>
    <div class="eco-card" onclick="future()">ZYNEX <span>Cloud</span></div>
  </div>
</div>

<!-- ===== TOOLS OVERLAY ===== -->
<div id="toolsOverlay">
  <div class="tools-header">
    <h2>ZYNEX <span style="color:#1E90FF">TOOLS</span></h2>
    <button class="close-btn" onclick="closeTools()">Close</button>
  </div>

  <div class="tools-grid">

    <!-- PASSWORD TOOL -->
    <div class="tool-card">
      <h4>Password <span>Generator</span></h4>
      <p>Generate strong secure passwords</p>
      <input type="number" id="len" placeholder="Password length">
      <button onclick="genPass()">Generate</button>
      <input type="text" id="passOut" readonly>
      <button class="copy-btn" onclick="copyPass()">Copy</button>
    </div>

    <!-- QR TOOL -->
    <div class="tool-card">
      <h4>QR Code <span>Generator</span></h4>
      <p>Create QR from any URL</p>
      <input type="text" id="qrText" placeholder="Enter URL">
      <button onclick="genQR()">Generate</button>
      <img id="qrImg">
      <button class="download-btn" onclick="downloadQR()">Download</button>
    </div>

  </div>
</div>

<script>
function future(){
  alert("ðŸš§ In future upgrades");
}

function openTools(){
  document.getElementById("toolsOverlay").classList.add("active");
}

function closeTools(){
  document.getElementById("toolsOverlay").classList.remove("active");
}

function genPass(){
  let l=document.getElementById("len").value||12;
  let c="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$_";
  let p="";
  for(let i=0;i<l;i++)p+=c[Math.floor(Math.random()*c.length)];
  document.getElementById("passOut").value=p;
}

function copyPass(){
  let o=document.getElementById("passOut");
  if(!o.value)return;
  o.select();document.execCommand("copy");
  alert("Password copied!");
}

function genQR(){
  let t=document.getElementById("qrText").value;
  if(!t)return;
  let img=document.getElementById("qrImg");
  img.src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data="+encodeURIComponent(t);
  img.style.display="block";
}

function downloadQR(){
  let img=document.getElementById("qrImg");
  if(!img.src)return;
  let a=document.createElement("a");
  a.href=img.src;
  a.download="zynex-qr.png";
  a.click();
}
</script>
