<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ZYNEX Search Engine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}
body{background:#f4f6fa;color:#111;transition:.3s}
.dark{background:#0e1117;color:#eee}

header{text-align:center;padding:30px;position:relative}
.logo{font-size:54px;font-weight:900;letter-spacing:2px}
.logo .zyne{color:#fff}
.logo .x{color:#1a73e8;text-shadow:0 0 15px #1a73e8}

.toggle{
position:absolute;top:20px;right:20px;
padding:8px 12px;border:none;border-radius:8px;
background:#1a73e8;color:#fff;cursor:pointer
}

.search-box{display:flex;justify-content:center;margin:20px}
.search-box input{
width:75%;max-width:560px;
padding:14px 18px;
border-radius:30px;
border:1px solid #dfe1e5;
font-size:16px;
}
.search-box button{
margin-left:10px;
width:48px;height:48px;
border-radius:50%;
border:none;background:#1a73e8;
color:#fff;font-size:18px;cursor:pointer
}

#results{
padding:25px;
display:grid;
grid-template-columns:repeat(auto-fill,minmax(320px,1fr));
gap:20px
}

.card{
background:rgba(255,255,255,.85);
backdrop-filter:blur(14px);
padding:20px;border-radius:20px;
box-shadow:0 10px 30px rgba(0,0,0,.12)
}
.dark .card{background:rgba(30,30,30,.7)}

.card h3{margin-bottom:10px}
.card p{font-size:15px;line-height:1.6;margin-bottom:8px}
.card img{width:100%;border-radius:14px;margin-top:10px}

.wiki-tag{
display:inline-block;
background:#000;color:#fff;
padding:4px 8px;border-radius:6px;
font-size:12px;margin-bottom:8px
}

.images{display:flex;gap:8px;overflow-x:auto}
.images img{height:120px;border-radius:10px}

.loader{
width:44px;height:44px;
border:4px solid #ddd;
border-top:4px solid #1a73e8;
border-radius:50%;
animation:spin 1s linear infinite;
margin:60px auto
}
@keyframes spin{to{transform:rotate(360deg)}}

a{color:#1a73e8;text-decoration:none}
a:hover{text-decoration:underline}
</style>
</head>

<body>

<header>
<div class="logo"><span class="zyne">ZYNE</span><span class="x">X</span></div>
<button class="toggle" onclick="toggleDark()">üåô</button>
</header>

<div class="search-box">
<input id="q" placeholder="Search with ZYNEX (news, wiki, images)">
<button onclick="search()">üîç</button>
</div>

<div id="results"></div>

<script>
function toggleDark(){document.body.classList.toggle("dark")}

// -------- CUSTOM ZYNEX PAGE ----------

box.innerHTML=`
<div class="card">
<h2>üöÄ ZYNEX ‚Äì Smart Search Platform</h2>

</p>
<p>

</div>

<div class="card">
<h3>üìñ ZYNEX Story</h3>

View Instagram Post</a></p>

// -------- SEARCH ----------
async function search(){
const q=document.getElementById("q").value.trim();
if(!q) return;

const ql=q.toLowerCase();
if(ql.includes("zynex")){
showZynexPage();
return;
}

const box=document.getElementById("results");
box.innerHTML=`<div class="loader"></div>`;

try{
const wiki=await fetch(
`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(q)}`
);

box.innerHTML="";

if(wiki.ok){
const w=await wiki.json();
box.innerHTML+=`
<div class="card">
<span class="wiki-tag">Wikipedia</span>
<h3>${w.title}</h3>
<p>${w.extract}</p>
${w.thumbnail?`<img src="${w.thumbnail.source}">`:""}
<a href="https://en.wikipedia.org/wiki/${encodeURIComponent(w.title)}" target="_blank">
Read more on Wikipedia ‚Üí
</a>
</div>`;
}

const ddg=await fetch(
`https://api.duckduckgo.com/?q=${encodeURIComponent(q)}&format=json&no_html=1`
);
const d=await ddg.json();

if(d.AbstractText){
box.innerHTML+=`
<div class="card">
<h3>${d.Heading}</h3>
<p>${d.AbstractText}</p>
</div>`;
}

const imgs=[];
if(d.RelatedTopics){
d.RelatedTopics.forEach(r=>{
if(r.Icon && r.Icon.URL)
imgs.push("https://duckduckgo.com"+r.Icon.URL)
})
}
if(imgs.length){
box.innerHTML+=`
<div class="card">
<h3>Images</h3>
<div class="images">
${imgs.slice(0,15).map(i=>`<img src="${i}">`).join("")}
</div>
</div>`;
}

box.innerHTML+=`
<div class="card">
<a href="https://duckduckgo.com/?q=${encodeURIComponent(q)}" target="_blank">
üåê Search full web results
</a>
</div>`;
}
catch{
box.innerHTML=`<div class="card">Error loading results</div>`;
}
}

// -------- DEFAULT NEWS ----------
function loadNews(){
const box=document.getElementById("results");
box.innerHTML="";
const topics=["Technology","AI","India","World","Science","Business","Sports","Health"];
topics.forEach(t=>{
box.innerHTML+=`
<div class="card">
<h3>Latest ${t} News</h3>
<p>Top trending updates and breaking stories related to ${t}.</p>
<img src="https://source.unsplash.com/600x400/?${t}">
</div>`;
});
}
loadNews();
</script>

</body>
</html>
